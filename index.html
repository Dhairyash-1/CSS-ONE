<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <script src="https://kit.fontawesome.com/53f653bbb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="logo">
            <h1> PING<span>. </span> </h1>
        </div>
        <div class="text-box">
            <div class="title">
                <h1>We are launching <span>soon!</h1></span>
            </div>
            <h3>Subscribe and get notified</h3>
        </div>
        <div class="email-box">
            <input type="email" placeholder="Your email address...">
            <input type="button" value="Notify Me">
        </div>
        <div class="banner">
            <div class="img">
                <img src="illustration-dashboard.png" alt="">
            </div>
        </div>

        <section class="footer">
            <div class="icons">
                <div class="fb"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
                <div class="insta"><i class="fa-brands fa-instagram"></i></div>
            </div>
            <h3> &copy;Copyright ping. All rights reserved. </h3>
        </section>
    </section>
</body>

</html>
